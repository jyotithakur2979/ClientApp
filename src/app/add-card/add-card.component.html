<div class="alert-info" *ngIf="status">
  Data is saved successfully.
</div>
<div class="form-group" [formGroup]="cardForm">
  <div class="row">
    <div class="col-md-3">
      Roll No.
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="rollNo" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Name
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="name" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Hindi
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="hindi" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      English
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="eng" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Math
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="math" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Physics
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="phy" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Chemistry
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="chy" />
    </div>
  </div>
  <br />
  <div class="row">
   <div class="col-md-3">
  </div>
   <div class="col-md-3">
     <input type="button" class="btn btn-success" style="margin-right:50px" value="Submit" (click)="saveData()" />
       <input type="button" class="btn btn-success"  value="Update" (click)="UpdateData()" />
   </div>
  </div>
</div>
