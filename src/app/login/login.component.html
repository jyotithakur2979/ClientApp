<div class="form-group" [formGroup]="LoginForm">
  <div class="row">
    <div class="col-md-3">
      Email Id
    </div>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="emailid" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      Password
    </div>
    <div class="col-md-3">
      <input class="form-control" type="password" formControlName="password" />
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      <input type="button" class="btn btn-success" value="Login" (click)="login_click()" />
    </div>
  </div>
</div>
