<form [formGroup]="cityForm">
    <div class="form-group">
        <div class="row mrgnTop">
            <div class="col-md-3">
                City
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" />
                    <mat-error *ngIf="cityForm.get('city').hasError('required')">
                        City Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <input type="button" *ngIf="isUpdate==false" class="btn btn-success" value="Save" (click)="Save()" />
                <input type="button" *ngIf="isUpdate==true" class="btn btn-success" value="Update" (click)="Update()" />
            </div>
        </div>
    </div>
</form>


<h1>City Name</h1>
<div style="padding-top:10px">
    <table  class="table table-hover">
        <tr>
            <th>City</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let obj of cityList">
            <td>{{obj.city1}}</td>
            <td>
                <button mat-icon-button (click)="Update_click(obj.id)" color="primary">
                    <mat-icon>edit</mat-icon> </button>
            </td>
        </tr>
    </table>
</div>
